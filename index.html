<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>やる気スイッチ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #motivation-message {
            font-size: 24px;
            margin: 20px;
            text-align: center;
        }
        #motivation-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #motivation-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="motivation-message">やる気スイッチを押してください！</div>
    <button id="motivation-button">やる気スイッチ</button>

    <script>
        const messages = [
            "あなたならできる！",
            "今日も一日頑張ろう！",
            "努力は必ず報われる！",
            "今がその時だ！",
            "可能性は無限大！",
            "前向きに進もう！",
            "あなたの努力は素晴らしい！",
            "目標に向かって進んでいる！",
            "信じる心が成功への鍵！",
            "一歩ずつ確実に進もう！"
        ];

        document.getElementById('motivation-button').addEventListener('click', () => {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('motivation-message').textContent = randomMessage;
        });
    </script>
</body>
</html>
