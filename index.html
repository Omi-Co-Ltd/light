<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on Flashlight</title>
</head>
<body>
    <h1>Turn on Flashlight</h1>
    <button id="flashlight-btn">Toggle Flashlight</button>

    <script>
        document.getElementById('flashlight-btn').addEventListener('click', async () => {
            if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    const track = stream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);
                    const capabilities = await imageCapture.getPhotoCapabilities();
                    if (capabilities.torch) {
                        const torchOn = track.getSettings().torch || false;
                        await track.applyConstraints({
                            advanced: [{ torch: !torchOn }]
                        });
                    } else {
                        alert('Torch not supported on this device.');
                    }
                } catch (err) {
                    console.error('Error accessing media devices.', err);
                }
            } else {
                alert('Media devices not supported.');
            }
        });
    </script>
</body>
</html>
